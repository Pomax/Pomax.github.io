    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      // 1) general pageview count
      ga('send', 'pageview');

  <body>

    <header>
      <h1><a href="/">Pomax.github.io</a></h1>
      <h2>Because chronicling the past using technology is kind of cool.</h2>
      <h6>
        <a class="tweet" href="http://twitter.com/TheRealPomax">
          <img src="https://g.twimg.com/Twitter_logo_blue.png">
        </a>
        <a class="rss" href="./gh-weblog-2/rss.xml">
          <img src="//upload.wikimedia.org/wikipedia/en/4/43/Feed-icon.svg">
        </a>
      </h6>
    </header>

    <!-- Promise shim -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.22.2/es6-shim.min.js"></script>

    <!-- my personal blog uses MathJax for maths typesetting. Add that in: -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        displayAlign: "left",
        displayIndent: "2em",
        TeX: {
          extensions: ["color.js"]
        }
      });
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS_HTML"></script>
    <script>
      var MathJaxProcessor = function(element) {
        // markdown turns ` into <code>, which we need to strip out again
        var needsMathJax = false;
        var codes = Array.prototype.slice.call(element.querySelectorAll("code"));
        codes.forEach(function(codeElement) {4
          var s = codeElement.innerHTML;
          if(s.match(/^\\+\[/) && s.match(/\\+\]$/)) {
            codeElement.outerHTML = s.replace(/\\\\/g,"\\");
            needsMathJax = true;
          }
        });
        if(needsMathJax) MathJax.Hub.Queue(["Typeset", MathJax.Hub, element]);
      };
    </script>

    <!-- Github gh-pages weblog code: -->
    <section id="gh-weblog-nav">
      Loading post history links...
    </section>

    <section id="gh-weblog">
      Loading mot recent posts...
    </section>

    <link rel="stylesheet" href="./gh-weblog-2/style.css">
    <script>
    var WebLogSettings = {
      target:      "gh-weblog",
      nav:         "gh-weblog-nav",
      base:        "http://pomax.github.io",
      title:       "Pomax.github.io",
      description: "My blog on github",
      rssfeeds:    "Mozilla",
      processors:  [MathJaxProcessor]
    };
    </script>
    <script src='./gh-weblog-2/gh-weblog.js'></script>


  </body>
</html>
